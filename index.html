<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Tareas App</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body style="background: #fbedf9;">

    <!-- NAVIGATION -->
    <nav class="navbar" style="background: #ffc1f8;">
      <div class="container">
        <a class="navbar-brand" href="#">Tareas App</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input required type="text" id="title" placeholder="Agregar Un Titulo" class="form-control">
                </div>
                <div class="form-group">
                  <textarea required id="description" cols="10" rows="5" class="form-control"></textarea>
                </div>
                <center>
                  <div class="form-group">
                    <h5>Â¿Es importante la nota? </h5> <br>
                    Importante<input type="radio" name="importancia" id="importante" value="importante">
                    Irrelevante<input type="radio" name="importancia" id="irrelevante" value="irrelevante">
                  </div>
                </center><br>
                <div class="form-group">
                  <h5>Seleccione un color para la nota ^^</h5>
                  <input required type="color" id="color" class="form-control">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Guardar</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
